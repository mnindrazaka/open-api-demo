openapi: 3.0.0
info:
  title: Sample Product API
  version: 1.0.0
servers:
  - url: https://dummyjson.com
paths:
  /v1/internal/events:
    get:
      operationId: listEventsInternal
      tags: ["Event"]
  /v1/admins/events:
    get:
      operationId: listEventsAdmin
      tags: ["Event"]
  /v1/employer/events:
    get:
      operationId: listEventsEmployer
      tags: ["Event"]
  /products:
    get:
      operationId: listProduct
      summary: Get a list of products
      tags: ["Product"]
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  products:
                    type: array
                    items:
                      $ref: "#/components/schemas/Product"
                  total:
                    type: integer
                  skip:
                    type: integer
                  limit:
                    type: integer
                required:
                  - products
                  - total
                  - skip
                  - limit
components:
  schemas:
    Product:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        description:
          type: string
        price:
          type: number
        discountPercentage:
          type: number
        rating:
          type: number
        stock:
          type: integer
        brand:
          type: string
        category:
          type: string
        thumbnail:
          type: string
        images:
          type: array
          items:
            type: string
      required:
        - id
        - title
        - price
        - stock
        - brand
        - category
